{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Добро пожаловать!</title>
    <link rel="stylesheet" href="{% static 'main/css/styles.css' %}" />
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать!</h1>

        <form id="loginForm" method="post" action="{% url 'login' %}">
            {% csrf_token %}

            <label for="{{ form.username.id_for_label }}">{{ form.username.label }}</label>
            {{ form.username }}

            <div class="error-message" style="display:none; color: red;">Пожалуйста, введите логин</div>

            <label for="{{ form.password.id_for_label }}">{{ form.password.label }}</label>
            {{ form.password }}

            <div class="error-message" style="display:none; color: red;">Пожалуйста, введите пароль</div>

            <button id="loginBtn" type="submit" disabled>Войти</button>
        </form>

        <div class="register-link">
            <a href="{% url 'reg' %}">Вы еще не наш клиент? Станьте им!</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const loginInput = document.getElementById('{{ form.username.id_for_label }}');
        const passwordInput = document.getElementById('{{ form.password.id_for_label }}');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessages = document.querySelectorAll('.error-message');

        function validateFields() {
            let isValid = true;

            if (loginInput.value.trim() === '') {
                loginInput.classList.add('invalid');
                errorMessages[0].style.display = 'block';
                isValid = false;
            } else {
                loginInput.classList.remove('invalid');
                errorMessages[0].style.display = 'none';
            }

            if (passwordInput.value.trim() === '') {
                passwordInput.classList.add('invalid');
                errorMessages[1].style.display = 'block';
                isValid = false;
            } else {
                passwordInput.classList.remove('invalid');
                errorMessages[1].style.display = 'none';
            }

            loginBtn.disabled = !isValid;
            return isValid;
        }

        [loginInput, passwordInput].forEach(field => {
            field.addEventListener('input', validateFields);
            field.addEventListener('blur', validateFields);
        });

        loginForm.addEventListener('submit', function(e) {
            if (!validateFields()) {
                e.preventDefault();
            }
            // Форма отправляется стандартно, без искусственного перенаправления
        });

        // Вызовем валидацию при загрузке, чтобы кнопка была disabled если поля пустые
        validateFields();
    </script>
</body>
</html>
