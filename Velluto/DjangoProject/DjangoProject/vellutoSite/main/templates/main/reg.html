{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
   <link rel="stylesheet" href="{% static 'main/css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Регистрация</h1>
        <form id="registerForm">
            <div class="input-group">
                <label for="login">Логин</label>
                <input type="text" id="login" placeholder="Придумайте логин">
                <span class="error-message">Поле обязательно для заполнения</span>
            </div>
            
            <div class="input-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" placeholder="Придумайте пароль">
                <span class="error-message">Поле обязательно для заполнения</span>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Повторите пароль</label>
                <input type="password" id="confirm-password" placeholder="Повторите пароль">
                <span class="error-message" id="password-match-error">Пароли не совпадают</span>
            </div>
            
            <button type="submit" class="register-btn" id="registerBtn" disabled>Зарегистрироваться</button>
        </form>
        
        <div class="login-link">
            <a href="{% url 'login' %}">Мы уже с вами знакомы?</a>
        </div>
    </div>

    <script>
        const registerForm = document.getElementById('registerForm');
        const loginInput = document.getElementById('login');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const registerBtn = document.getElementById('registerBtn');
        const errorMessages = document.querySelectorAll('.error-message');
        const passwordMatchError = document.getElementById('password-match-error');

        function validateFields() {
            let isValid = true;
            
            // Проверка логина
            if (loginInput.value.trim() === '') {
                loginInput.classList.add('invalid');
                errorMessages[0].style.display = 'block';
                isValid = false;
            } else {
                loginInput.classList.remove('invalid');
                errorMessages[0].style.display = 'none';
            }

            // Проверка пароля
            if (passwordInput.value.trim() === '') {
                passwordInput.classList.add('invalid');
                errorMessages[1].style.display = 'block';
                isValid = false;
            } else {
                passwordInput.classList.remove('invalid');
                errorMessages[1].style.display = 'none';
            }

            // Проверка подтверждения пароля
            if (confirmPasswordInput.value.trim() === '') {
                confirmPasswordInput.classList.add('invalid');
                passwordMatchError.style.display = 'none';
                isValid = false;
            } else if (passwordInput.value !== confirmPasswordInput.value) {
                confirmPasswordInput.classList.add('invalid');
                passwordMatchError.style.display = 'block';
                isValid = false;
            } else {
                confirmPasswordInput.classList.remove('invalid');
                passwordMatchError.style.display = 'none';
            }

            registerBtn.disabled = !isValid;
            return isValid;
        }

        // События для полей ввода
        [loginInput, passwordInput, confirmPasswordInput].forEach(field => {
            field.addEventListener('input', validateFields);
            field.addEventListener('blur', validateFields);
        });

        // Обработка отправки формы
        registerForm.addEventListener('submit', function(e) {
            if (!validateFields()) {
                e.preventDefault();
            } else {
                e.preventDefault();
                // Здесь может быть AJAX-запрос для регистрации
                alert('Регистрация успешна!');
                window.location.href = 'main.html';
            }
        });
    </script>
</body>
</html>
